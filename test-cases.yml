- summary: |
    Проверка адаптивности главной страницы на мобильном устройстве
  requirement: |
    Главная страница должна быть адаптированна под мобильное устройство
  prerequisites: |
    Открыта главная станица в браузере Chrome
  test-data: |
    Нет данных
  steps:
    - Нажать кнопку F12 (Dev Tools)
    - Нажать сочетание клавишь Ctrl+Shift+M
    - Выбрать в выпадающем списке устройство iPhone SE
  expected-result: |
    Страница адаптирована под мобильное устройство

- summary: |
    Проверка создания новой игры на браузере Opera
  requirement: |
    После нажатия Create battle должна начаться игра
  prerequisites: |
    Открыта главная станица
  test-data: |
    Нет данных
  steps:
    - Нажать кнопку CREATE A GAME
    - В категории Level выбрать одну звезду
    - В категории Game Type выбрать "With a bot"
    - В категории Time control выбрать 8 min
    - В категории Choose task by name or tags выбрать Rect_area
    - Нажать кнопку Create battle
  expected-result: |
    Пользователя редиректит в новую игру с ботом

- summary: |
    Проверка смены языка программирования в игре на браузере Chrome
