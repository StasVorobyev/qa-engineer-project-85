    Во время игры пользователь может менять язык программирования
  prerequisites: |
    Начата новая игра против бота
    Язык программирования должен стоять любой, кроме NodeJS
  test-data: |
    Нет данных
  steps:
    - Над решением пользователя нажать выпадающий список и выбрать NodeJS
  expected-result: |
    Пользователь сменил язык программирования на NodeJS

