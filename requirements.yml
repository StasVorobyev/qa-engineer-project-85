 ---
functional:
  - У пользователя должна быть возможность создавать игру
  - У пользователя должна быть возможность выбирать язык программирования во время игры
  - У пользователя должна быть возможность писать в чат во время игры
  - У пользователя должна быть возможность играть против ботов разных уровней сложности
  - У пользователя должна быть возможность играть отправлять ссылку на вступление в игру другому пользователю
  - На сайте должна быть возможность просмотра таблицы лидеров
  - У пользователя должна быть возможность просмотра завершенных игр
  - У пользователя должна быть возможность предложить игру другому пользователю находящемуся в комнате ожидания (lobby)
  - 
non-functional:
  - Сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен быть удобным на мобильном устройстве
  - Сайт должен быть протестирован на совместимость с последними версиями браузеров
  - Сайт должен быть способен обрабатывать большое количество трафика (например, 1000 одновременных пользователей)
implicit:
  - Игры против бота не должны идти в зачёт таблицы лидеров
  - Для того чтоб учавствовать в играх нужно быть зарегестрированным на https://codebattle.hexlet.io/
  - Человек которому вы скидываете ссылку на игру должен быть зарегестрирован на https://codebattle.hexlet.io/
